[package]
name = "deprank-server"
version = "0.4.1"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/deprank/backend"

default-run = "deprank-server"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "deprank"
path = "src/lib.rs"

[[bin]]
name = "deprank-server"
path = "src/bin/deprank-server.rs"

[[bin]]
name = "openapi-generator"
path = "src/bin/openapi-generator.rs"

[dependencies]
anyhow = "1.0.98"
axum = { version = "0.8.4" }
clap = { version = "4.5.40", features = ["derive", "env"] }
dotenv = "0.15.0"
flate2 = "1.1.2"
ghrepo = "0.7.1"
http-body-util = "0.1.3"
octocrab = "0.44.1"
regex = "1.11.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
starknet = "0.15.1"
starknet-ff = "0.3.7"
tar = "0.4.44"
thiserror = "2.0.12"
tokio = { version = "1.46.1", features = ["full"] }
toml = "0.9.2"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
url = "2.5.4"
utoipa = { version = "5.4.0", features = ["axum_extras", "uuid", "chrono", "macros"] }
utoipa-swagger-ui = { version = "9.0.2", features = ["axum", "reqwest"] }
uuid = { version = "1.17.0", features = ["serde", "v4", "fast-rng", "macro-diagnostics"] }
